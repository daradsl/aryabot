  - text: "Disponha! Se precisar é só chamar ;)"
  - text: "Imagina! Estou aqui para ajudar ;)"

  utter_formacao_complementar:
  - text: "A formação complementar é formada por atividades complementares de ensino, pesquisa e extensão, e também por disciplinas optativas.\nA contabilização das horas deve ser realizada obrigatoriamente em dois momentos: Na matrícula em TCCI e no último semestre de conclusão do curso, um mês antes do encerramento das aulas, para contabilização final.\n"
  
  utter_cont_formacao_complementar:
  - text: "Gostaria de saber mais informações a respeito da 'carga horária' necessária para as atividades, sobre as 'disciplinas optativas', ou sobre como solicitar a 'contagem das horas'?"

  utter_choice_formacao_complementar:
  - text: "Sobre qual gostaria de saber: carga horária, optativas ou contagem das horas?"

  utter_carga_horaria:
  - text: "Para te falar sobre a carga horária total de atividades complementares preciso saber seu curso. Você é da Ciência ou Engenharia da Computação?"

  utter_carga_horaria_cc:
  - text: "Carga horária de atividades complementares da Ciência da Computação:\n - 283h em disciplinas optativas\n - 320h em atividades complementares (ensino, pesquisa, extensão) \n - 217h em atividades livres\nObs: É preciso cumprir o mínimo de 120h em pelo menos dois tipos de atividades complementares diferentes. \n\n\nLembrando que a carga horária que te passei se refere aos ppcs dos cursos a partir de 2015. Caso pertença a uma versão anterior é necessario entrar em contato com a coordenação e verificar de acordo com o que consta no documento."

  utter_carga_horaria_ec:
  - text: "Carga horária de atividades complementares da Engenharia de Computação:\n - 226,6h em disciplinas optativas\n - 320h em atividades complementares (ensino, pesquisa, extensão) \n - 217h em atividades livres\nObs: É preciso cumprir o mínimo de 120h em pelo menos dois tipos de atividades complementares diferentes. \n\n\nLembrando que a carga horária que te passei se refere aos ppcs dos cursos a partir de 2015. Caso pertença a uma versão anterior é necessario entrar em contato com a coordenação e verificar de acordo com o que consta no documento."

  utter_solicitacao_horas:
  - text: "A solicitação inicial da contabilização das horas de atividades complementares ocorre por meio do preenchimento de um formulário, enviado para o email @inf. Neste formulário os certificados devem ser enviados.\nApós realizar a primeira solicitação, quando a contabilização for finalizada será retornado um link para acesso ao extrato do resultado da avaliação.\nCaso já tenha feito a primeira solicitação, é possível incluir novos certificados através do link retornado. Lembrando que após a inclusão é necessário comunicar por email, para que a contabilização seja atualizada.\nEm caso de dúvida entre em contato com o email: horas-complementares@inf.ufpel.edu.br."

  utter_correcao_matricula:
  - text: "Você pode solicitar a correção pelo Cobalto, através do link: https://cobalto.ufpel.edu.br/academico/alunos/solicitacaoCorrecaoMatricula"

  utter_solicitacao_matricula:
  - text: "Você pode fazer a solicitação de matrícula pelo Cobalto, através do link: https://cobalto.ufpel.edu.br/academico/alunos/solicitacaoMatricula"

